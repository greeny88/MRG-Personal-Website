<div class="alt-theme">
    <mat-tab-group>
        <ng-container *ngFor="let project of projects">
            <mat-tab label="{{ project.name }}">
                <mat-card class="projectCards">
                    <mat-card-content>
                        <p>{{ project.description }}</p>
                    </mat-card-content>
                    <mat-card-content style="margin-top:1rem; text-align:center;">
                        <ng-container *ngFor="let image of project.images; let i = index">
                            <img src="{{ image }}" class="projectImage" [ngClass]="{'active': i === 0}" attr.data-index="{{ i }}" />
                        </ng-container>
                        <button mat-raised-button class="mat-accent" (click)="previousImage(project.images.length)">Previous</button>
                        <button mat-raised-button class="mat-accent"(click)="nextImage(project.images.length)">Next</button>
                    </mat-card-content>
                </mat-card>
            </mat-tab>
        </ng-container>
    </mat-tab-group>
</div>
